<ion-content>
  <div class="container">
    <img src="assets/imgs/bgdash50.png">
    <div class="ketquahead">
      Câu hỏi số {{ QUESTION_NUMBER }}
    </div>
  </div>
  <div class="viewFollowup">
    <div class="quote">
      <p>Trẻ có chơi trò chơi tưởng tượng hoặc giả vờ không?</p>
    </div>
    <p class="mt-2">
      Bạn đã trả lời: <strong class="text-info">Không</strong>
    </p>
    <hr>
    <small class="font-italic text-danger d-block mb-3">Bạn cần trả lời tất cả các câu hỏi dưới đây</small>

    <div>
      <div>Trẻ đã từng...</div>
      <div class="mb-3" *ngFor="let question of questions">
        <p>{{question.content}}</p>
        <div>
          <ion-list *ngFor="let p of question.options" class="viewReply">
            <input type="radio" (click)="ReplypassGroup(question,p.hasInput)" name="{{p.id}}" value="{{p.hasInput}}"
              style="margin-right: 5px;">
            <label>{{p.content}}</label>
          </ion-list>
        </div>
      </div>
    </div>

    <button class="cssbutton" (click)="next()">Tiếp tục</button>
    <!-- <button class="cssbutton" (click)="nextpage()">NextPage</button>
  <button class="cssbutton" (click)="nextpage()">Previous</button> -->
  </div>
</ion-content>
