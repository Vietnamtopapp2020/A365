<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start" (click)="backpage()">
      <ion-back-button text="" icon="chevron-back-outline" ></ion-back-button>
    </ion-buttons>
    <ion-title>Lịch sử làm M-CHAT-R™</ion-title>
</ion-toolbar>
</ion-header>
<ion-content>
<table class="table table-hover" style="width: 100%;">
  <thead>
    <tr>
      <th scope="col" >#</th>
      <th scope="col">Họ Tên Trẻ</th>
      <th scope="col">Ngày</th>
      <th scope="col">Trạng thái</th>
    </tr>
  </thead>
  <tbody>
    <tr style="text-align: center; font-size: 13px;" *ngFor="let p of answers,let i = index">
      <th style="border: 1px solid burlywood;">{{i+1}}</th>
      <td style="border: 1px solid burlywood;" >{{p.name}}</td>
      <td style="border: 1px solid burlywood;" >{{p.createdAt | date:'dd/MM/yyyy'}}</td>
      <td style="border: 1px solid burlywood;color: #FFDB7F;" *ngIf="p.isCompleted == false">Chưa Xong</td>
    </tr>
  </tbody>
</table>
</ion-content>
