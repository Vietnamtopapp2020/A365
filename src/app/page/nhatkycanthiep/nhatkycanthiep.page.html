<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button (click)="backpage()" text="" aria-label="chevron back outline" style="text-align: center;">
      </ion-back-button>
    </ion-buttons>
    <ion-title>NHẬT KÝ CAN THIỆP</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div (click)="ViewVideo('https://www.youtube.com/embed/7JA2rUEvZXg')">
    <iframe style="height: 33%;" width="100%" height="50%" frameborder="0" allowfullscreen
      src="https://www.youtube.com/embed/7JA2rUEvZXg"></iframe>
  </div>
  <div class="csschontre">Chọn trẻ</div>
  <ion-item class="HeaderGeneral padding0px">
    <ion-label class="displayNone">Chọn trẻ</ion-label>
    <ionic-selectable [(ngModel)]="sltChild" [items]="childrenlist" itemValueField="cid" itemTextField="viewSearch"
      [canSearch]="true" (onChange)="ChildChange($event)" [hasInfiniteScroll]="true"
      (onInfiniteScroll)="getMorePorts($event)" (onSearch)="searchPorts($event)">>
    </ionic-selectable>
  </ion-item>
  <div (click)="Checkv()" style="padding-top: 0px;">
    <img style="    border-radius: 30px;
    width: 40%;
    margin: 6% 1% -12% 12%;
    box-shadow: 3px 3px 6px 3px #f2f2f2;" src="assets/icon/th.png">
  </div>
  <div (click)="danhgia()">
    <img style="float: right;border-radius: 21px;width: 40%;margin: -7% 5% 3% 12%;box-shadow: 3px 3px 6px 3px #f2f2f2;"
      src="assets/icon/dg.png">
  </div>

  <div (click)="opendanhgia()">
    <img
      style="margin-left: 10%;float: left;border-radius: 21px;width: 40%;margin: -16% 5% 3% 12%;box-shadow: 3px 3px 6px 3px #f2f2f2;"
      src="assets/icon/hd.png">
  </div>

  <div *ngIf="checkopen"
    style="width: 100%;float: left;height: auto;border-bottom: dotted 1px gray;margin-bottom: 0px;padding-bottom: 7px;">
  </div>

</ion-content>
