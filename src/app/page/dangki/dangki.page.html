<ion-content>
  <div class="container-login">
    <img src="assets/imgs/backgroudlogin.jpg">
  </div>
  <div class="container1">
    <div class="loginConfig">

      <div class="loginform" *ngIf="Step1">
        <img class="center" src="assets/icon/loginsun.png">
        <ion-grid class="iongrid">
          <ion-row justify-content-center>
            <ion-col>
              <div class="txtsignin">
                <img src="assets/icon/loginuser.png" style="margin-top: 17px;" class="icontxt">
                <ion-input style="font-weight: 700;" class="inputView" [(ngModel)]="txtEmail" placeholder="Nhập Email"
                  type="email" tappable>
                </ion-input>
              </div>
              <div class="txtsignin">

                <img src="assets/icon/loginpass.png" class="icontxt">
                <ion-input style="font-weight: 700;" class="inputView" [(ngModel)]="txtPassword"
                  placeholder="Nhập mật khẩu" type="password" tappable></ion-input>
              </div>
              <div class="txtsignin">

                <img style="padding-top: 11px" src="assets/icon/logincheckpass.png" class="icontxt">
                <ion-input style="font-weight: 700;" class="inputView" [(ngModel)]="txtPasswordregister"
                  placeholder="Xác nhận mật khẩu" type="password" tappable></ion-input>
              </div>

            </ion-col>

          </ion-row>
          <div class="container">
            <ion-checkbox mode="md" class="paddingitem checkbox-square" [(ngModel)]="checkBox" tappable>
            </ion-checkbox>
            <span class="checkmark"></span>
            <span style="margin-left: 5px;font-style: italic;">Tôi đồng ý với các <a style="color: #e56363;"
                (click)="Dieukhoan()">điều khoản, điều
                kiện</a> và <a style="color: #e56363;" (click)="Baomat()">chính sách bảo mật thông tin</a> của
              tổ chức về quy định đăng ký tài khoản
            </span>
          </div>
          <div class="containerfooter">
            <div class="huybo">
              <button tappable (click)="backPage()" name="close" class="huy-button">Hủy bỏ</button>
            </div>
            <div class="loginpass">
              <button tappable name="submit" class="login-button" (click)="NextStep()">Tiếp tục</button>
            </div>
          </div>
        </ion-grid>
      </div>
      <div class="loginform" *ngIf="Step2">
        <img class="center" src="assets/icon/loginsun.png">
        <div class="cssrole">
          <div class="containerbox">
            <div class="texdk"> Hãy chọn chức nghiệp của bạn </div>
          </div>
          <div class="width50">
            <img src="assets/icon/PhuHuynh.png" class="imgRole" (click)="SelectRole(1)"
              [ngClass]="{ 'Blink': txtRole == '1' }">
            <img src="assets/icon/GiaoVien.png" class="imgRole" (click)="SelectRole(3)"
              [ngClass]="{ 'Blink': txtRole == '3' }">
          </div>
          <div class="width50top25">
            <img src="assets/icon/YTe.png" class="imgRole" (click)="SelectRole(2)"
              [ngClass]="{ 'Blink': txtRole == '2' }">
            <div class="loginpass1">
              <button tappable name="submit" class="login-button" (click)="registerUser()">Đăng ký</button>
            </div>
            <div class="loginpass1">
              <button tappable (click)="backPageStep()" name="close" class="huy-button">Hủy bỏ</button>
            </div>
          </div>
          <!-- <div class="width50">
           
          </div> -->

        </div>
      </div>
    </div>

  </div>


  <div class="containerfooter" *ngIf="Step1">
    <div class="textfooter">
      Bạn đã có tài khoản?
    </div>
    <div class="textfooter1" (click)="dangnhap()">
      Đăng nhập ngay
    </div>
  </div>

</ion-content>
